<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/myPortfolio/src/styles/contact-me.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
      $("btn").click(function(){
        $("input[type='text'], textarea").val("");
      });
      });
    </script>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="content">
        <h1>Hello</h1>
        <p>Interested in hiring me? Lets connect.</p>
      </div>
      
      <div class="form">
      <div class="top-form">
          <div class="inner-form">
            <div class="label">name</div>
            <input type="text" placeholder="Aly">    
        </div>
      <div class="inner-form">
        <div class="label">email</div>
            <input type="text" placeholder="Example@gmail.com">
        </div>
      <div class="inner-form">
        <div class="label">phone</div>
            <input type="text" placeholder="555-555-5555">
       </div>
        </div>
      
      <div class="middle-form">
       <div class="inner-form">
        <div class="label">subject</div>
            <input type="text" placeholder="place subject of message here"></div>
        </div>
      <div class="bottom-form">
      <div class="inner-form">
        <div class="label">message</div>
        <textarea placeholder="your message"></textarea>
      </div>
    </div>
      
      <div class="btn">send form</div>
      <div class="btn">reset</div>

      
    
      </div>
    
    </div>
  </body>
</html>
